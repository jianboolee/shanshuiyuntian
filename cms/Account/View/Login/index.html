<!DOCTYPE HTML>
<html>
	<head>
		<title>{$site['name']}</title>
		<meta charset="utf-8">
		<meta Http-Equiv="Cache-Control" Content="no-cache">
		<meta Http-Equiv="Pragma" Content="no-cache">
		<meta Http-Equiv="Expires" Content="0"> 
		<meta name="description" content="{$site['description']}">
		<meta name="keyword" content="{$site['keyword']}">
		<meta name="author" content="Jianbo.me">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="__ROOT__/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="__ROOT__/static/css/signin.css">
    <link rel="shortcut icon" href="favicon.ico">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="container">

		<form class="form-signin" role="form" action="" method="post">
			<input type="email" class="form-control" placeholder="邮箱" required autofocus name="email" <neq name="email" value="">value="{$email}"</neq>  >
			
			<input type="password" class="form-control" placeholder="密码" required name="password">
			<!-- <label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me
			</label> -->

			<p><button class="btn btn-lg btn-primary btn-block" type="submit">登录</button></p>

			<neq name="error_msg" value=""><p class="alert alert-danger text-center">邮箱或密码错误！</p></neq>

			<p class="text-muted text-center"> By <a class="text-muted" href="http://jianbo.me" target="_blank">Jianbo.me</a></p>
		</form>
	</div> <!-- /container -->

	</body>
</html>
