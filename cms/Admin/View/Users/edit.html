<include file="Common:header"/>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<a href="__CONTROLLER__" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> 返回</a>
				<hr>
				<div class="panel panel-default panel-sm">
					<div class="panel-heading">编辑用户</div>
					<div class="panel-body">
						<form role="form" action="" method="post">
							<div class="form-group">
								<label for="term-name">邮箱:<span class="text-muted"></span></label>
								<input type="email" class="form-control" disabled value="{$user.user_email}">
							</div>
							<div class="form-group">
								<label for="term-slug">密码：</label>
								<input type="password" class="form-control" name="password" value="">
								<p class="help-block">密码长度不能小于6位<br>留空则表示不重置密码。</p>
							</div>
							<div class="form-group">
								<label for="term-name">名字:(必填)</label>
								<input type="text" class="form-control" name="display_name" required value="{$user.display_name}">
								<p class="help-block">名字长度不能小于2位</p>
							</div>
							<div class="form-group">
								<label>
									<input type="checkbox" name="group" value="1" <eq name="user.user_group" value="1">checked=checked</eq> > 设置为管理员
								</label>
							</div>
							<button class="btn btn-block btn-success">保存</button>
							<a href="__CONTROLLER__/remove/id/{$user.user_id}" class="btn btn-danger btn-block">删除</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- /container -->	
<include file="Common:footer"/>
