<include file="Common:header"/>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">添加分类</div>
					<div class="panel-body">
						<form role="form" action="__MODULE__/Terms/doAdd" method="post">
							<div class="form-group">
								<label for="term-name">分类名:</label>
								<input type="text" class="form-control" required name="term_name">
							</div>
							<div class="form-group">
								<label for="term-slug">别名：</label>
								<input class="form-control" name="term_slug">
								<p class="help-block">别名应当是字母、数字、横线；<br>如：news 或 whats-new ；</p>
							</div>
							<div class="form-group">
								<label>
									<input type="checkbox" name="term_group" value="1" checked="checked"> 在导航栏显示
								</label>
							</div>
							<button class="btn btn-block btn-success">添加</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>分类名</th>
							<th>别名</th>
							<th>导航显示</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<volist name="terms" id="vo">
						<tr>
							<td>{$vo.name}</td>
							<td>{$vo.slug}</td>
							<td><eq name="vo.term_group" value="1">是<else/>否</eq></td>
							<td>
								<a href="__CONTROLLER__/edit/id/{$vo.term_id}" class="btn btn-sm">编辑</a>
								<a href="__CONTROLLER__/remove/id/{$vo.term_id}" class="btn btn-sm text-danger">删除</a>
							</td>
						</tr>
						</volist>
					</tbody>
				</table>
			</div>

		</div>
	</div> <!-- /container -->	
<include file="Common:footer"/>
